name: Unit Tests

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  php-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      COMPOSER_NO_INTERACTION: 1

    strategy:
      matrix:
        php: [7.4]

    name: php ${{ matrix.php }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer:v2
        extensions: curl, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, iconv, :libsodium
        coverage: none

    - name: Install dependencies
      run: composer update --prefer-stable --prefer-dist --no-interaction --no-suggest

    - name: Execute tests
      run: ./vendor/bin/phpunit
